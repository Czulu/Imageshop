        <!-- Brand and toggle get grouped for better mobile display -->

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Image Shop</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <a href="#/cart">
                <button class="btn btn-success navbar-btn navbar-right" type="button" ng-class="{disabled: cartItemsCount===0}">Cart <span class=" badge">{{cartItemsCount}}</span></button>
            </a>
            <form class="navbar-form navbar-right" role="search">

<div class="description description-main" ng-hide="searchResults.data || networkError">
    Welcome to our shop
</div>
<div class="search-results">
    <div class="alert" ng-show="networkError">
        <strong>Warning!</strong> There's been an error while accessing the database, please try again
    </div>
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" template-url="views/main/pagination_controls.html"></dir-pagination-controls>
    </div>
    <div class="img-container" image-grid=".image" image-grid-watcher="searchResults">
        <div class="image" dir-paginate="item in searchResults.data | itemsPerPage: 20" current-page="searchResults.currentPage" ng-click="openDetails(item)">
            <img alt="" src="../images/loading.gif" ng-src="{{item.url}}" height="280"></img>
        </div>
    </div>
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" template-url="views/main/pagination_controls.html"></dir-pagination-controls>
    </div>
</div>
<div class="background" ng-show="searchResults.data"></div>
